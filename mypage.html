                                    <label for="name">이름</label>
                                    <input type="text" id="name" value="김숨" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="id">아이디</label>
                                    <input type="text" id="id" value="sumlover123" readonly>
                                </div>

                                <div class="form-group password-group">
                                    <label>비밀번호</label>
                                    <span id="current-password-display" class="password-hidden-text">********</span>
                                    <button type="button" class="password-change-toggle-btn receipt-btn">비밀번호 변경</button>
                                </div>

                                <div id="password-change-fields" style="display: none;">

                                        <input type="password" id="old-password" placeholder="현재 비밀번호 입력">
                                    </div>
                                    <div class="form-group password-input-group">
                                        <label for="new-password">새 비밀번호</label>
                                        <input type="password" id="new-password" placeholder="새 비밀번호 입력">
                                    </div>
                                    <div class="form-group password-input-group">
                                        <label for="confirm-password">새 비밀번호 확인</label>
                                        <input type="password" id="confirm-password" placeholder="새 비밀번호 다시 입력">
                                    </div>
                                    <div class="password-save-actions">
                                        <button type="button" class="password-save-btn receipt-btn">비밀번호 저장</button>
                                        <button type="button" class="password-cancel-btn">취소</button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="contact">연락처</label>
                                    <input type="text" id="contact" value="010-1234-5678">
                                </div>
                                <div class="form-group">
                                    <label for="email">이메일</label>
